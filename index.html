<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2 - Clase 2</title>
</head>
<body>
    <p>Acceso al Sistema</p>

    <form >

        <label for="DNI">DNI:</label>
        <input type="text" name="Documento" id="DNI"placeholder="Escribe nro de documento" maxlength="8" autocomplete="on" required pattern="[0-6]">

        <br><br>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" placeholder="Escribe tu nombre" autocomplete="on">
        
        <br><br>
        <label for="Password">Clave:</label>
        <input type="password" name="Password" id="Password" placeholder="Coloca tu clave" autocomplete="on">

        <br><br>
        <input type="submit" value="Ingresar">
    </form>

</body>
</html>
